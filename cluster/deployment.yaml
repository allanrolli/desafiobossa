---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: desafiobossa  
  namespace: default
  labels:
    app: "desafiobossa"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: desafiobossa
  template:
    metadata:
      labels:
        app: desafiobossa
    spec:
      containers:
        - name: desafiobossa
          image: registry.gitlab.com/allanrolli/desafiobossa:latest         
          ports:
            - containerPort: 3000