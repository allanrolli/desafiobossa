resources:
  repositories:
    - repository: desafiobossa
      type: git
      name: Pessoal/desafiobossa
      ref: refs/heads/master

trigger: none

stages:
- stage: 'buildstage'
  jobs:
  - job: 'buildjob'
    pool: 
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self
    - checkout: desafiobossa
    - bash: docker build -t defect .
      displayName: 'Build Image'
    - bash: docker run -d -p 3000:3000 defect
      displayName: 'App Container'

    - bash: |
        chmod -R 777  ./
        docker run --rm -v $(pwd):/zap/wrk/:rw -t owasp/zap2docker-stable zap-full-scan.py -t http://$(ip -f inet -o addr show docker0 | awk '{print $4}' | cut -d '/' -f 1):3000 -x 
xml_report.xml
        true
      displayName: 'Owasp Container Scan'
    - task: PowerShell@2
      displayName: 'PowerShell Script'
      inputs:
        targetType: 'inline'
        script: |
          $XslPath = "desafiobossa/xml_to_nunit.xslt" 
          $XmlInputPath = "xml_report.xml"
          $XmlOutputPath = "converted_report.xml"
          $XslTransform = New-Object System.Xml.Xsl.XslCompiledTransform
          $XslTransform.Load($XslPath)
          $XslTransform.Transform($XmlInputPath, $XmlOutputPath)    
      

    - task: PublishTestResults@2
      displayName: 'Publish Test Results'
      inputs:
        testResultsFormat: 'NUnit'
        testResultsFiles: 'converted_report.xml'